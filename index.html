<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <title>Tugas Web</title>
</head>
<header>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <div class="logo">
                <a href="https://github.com/alfianaf"><img src="/assets/github_50x50.png" alt="#" /></a>
                <a>ALFIAN COMPANY</a>
            </div>
            <div class="d-flex flex-row-reverse bd-highlight" id="navbarNav">
        <button class="btn btn-warning btn-sm rounded-lg" id="buttonwarning"type="button" data-target="#addModal" data-toggle="modal" data-placement="top" title="Add">ADD</button>

            </div>
        </div>
    </nav>
</header>
<body>
    <div class="container-lg">
    <div class="ml-4 h3 mb-4 mt-5">LIST EMPLOYEE</div>

        <table class="ml-3 table table-bordered">
            <thead>
                <tr class="table-primary">
                    <th class="text-center">Name</th>
                    <th class="text-center">Work</th>
                    <th class="text-center">Salary</th>
                    <th class="text-center">Action</th>
                </tr>
            </thead>
            <tbody id="body-table"></tbody>
        </table>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="editDataModalLabel">Edit Data</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="nama" class="col-form-label">Name:</label>
                  <input type="text" class="form-control" id="nama">
                </div>
                <div class="form-group">
                  <label for="pekerjaan" class="col-form-label">Work:</label>
                  <input type="text" class="form-control" id="pekerjaan"></input>
                </div>
                <div class="form-group">
                    <label for="salary" class="col-form-label">Salary:</label>
                    <input type="text" class="form-control" id="salary"></input>
                  </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" id="buttonwarning" class="btn btn-warning btn-sm rounded-lg">EDIT</button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addDataModalLabel">Tambah Data</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="nama" class="col-form-label">Name:</label>
                  <input type="text" class="form-control" id="nama" placeholder="Name..">
                </div>
                <div data-tclass="form-group">
                  <label for="pekerjaan" class="col-form-label">Work:</label>
                  <input type="text" class="form-control" id="pekerjaan" placeholder="Work..">
                </div>
                <div class="form-group">
                    <label for="salary" class="col-form-label">Salary:</label>
                    <input type="text" class="form-control" id="salary" placeholder="Salary..">
                  </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" id="buttonwarning" class="btn btn-warning btn-sm rounded-lg">ADD</button>
            </div>
          </div>
        </div>
      </div>


    <!-- Script -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="/js/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>

</html>
